apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-updater-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-updater
  template:
    metadata:
      labels:
        app: price-updater
    spec:
      containers:
        - image: mikethenut/price-updater:latest
          name: price-updater
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://mouse.db.elephantsql.com:5432/akoebfnq
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: akoebfnq
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pu-postgres
                  key: password
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: price-updater
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: price-updater
